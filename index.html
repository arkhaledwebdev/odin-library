<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN LIBRARY</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Header -->
    <div class="header-container">
        <div class="header-title">My Book Library</div>
    </div>

    <!-- top-bar -->

    <div class="top-bar-container">
        <div class="top-bar-item">
            <img class="accent-filter" src="./images/book.svg" alt="books-icon">
            <div class="top-content" id="books-value">0</div>
            <div class="top-content name">Books</div>
        </div>
        <div class="top-bar-item">
            <img class="accent-filter" src="./images/book-check.svg" alt="book-read-icon">
            <div class="top-content" id="readBooks-value">0</div>
            <div class="top-content name">Read books</div>
        </div>
        <div class="top-bar-item">
            <img class="accent-filter" src="./images/book-cancel.svg" alt="book-unread-icon">
            <div class="top-content" id="unreadBooks-value">0</div>
            <div class="top-content name">Unread books</div>
        </div>

        <button id="add-book-button">Add book</button>
    </div>

    <dialog id="dialog-add-book">

        <form id="form-add-book">

            <div class="form-item">
                <label for="form-book-name">Book name: </label>
                <input type="text" name="book-name" id="form-book-name" required>    
            </div>

            <div class="form-item">
                <label for="form-book-author">Author: </label>
                <input type="text" name="book-author" id="form-book-author" required>    
            </div>

            <div class="form-item">
                <label for="form-book-pages">Pages No.: </label>
                <input type="number" name="book-pages" id="form-book-pages" required>   
            </div>

            <div class="form-item">
                <label for="form-book-synopsis">Synopsis: </label>
                <input type="text" name="book-synopsis" id="form-book-synopsis">    
            </div>

            <div class="form-item" id="checkbox-container">
                <label for="form-book-readCheck">Have you read it? </label>
                <input class="checkBox" type="checkbox" name="book-readStatus" id="form-book-readCheck">
            </div>
            
            <div id="form-buttons-container">
                <button class="button-delete" id="cancelButton" value="Cancel" formmethod="dialog">Cancel</button>
                <button class="button-read" id="confirmButton" type="submit" value="default">Confirm</button>
            </div>

        </form>

    </dialog>
